name: ci

on:
  pull_request:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: System deps (ffmpeg, espeak)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ffmpeg espeak-ng libsndfile1

      - name: Install project + test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install "openai-whisper==20231117"

      - name: Lint, typecheck, test
        env:
          LOG_LEVEL: INFO
          COQUI_TOS_AGREED: "0"
          OFFLINE_MODE: "0"
          ALLOW_EGRESS: "1"
        run: |
          make check

      - name: Cache Whisper models
        uses: actions/cache@v4
        with:
          path: ~/.cache/whisper
          key: whisper-${{ runner.os }}-small

      # tests are executed via `make check`

  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [tests]
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/anime-v2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=ref,event=tag

      - name: Login to GHCR (push only)
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and push on push)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: ${{ github.event_name == 'push' }}
          load: ${{ github.event_name != 'push' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true

      - name: Generate SBOM (Syft)
        id: syft
        uses: anchore/syft-action@v0
        with:
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          output-format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx-json
          path: sbom.spdx.json

      - name: Scan image (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          vuln-type: os,library
          exit-code: "1"

      - name: Install Cosign
        if: github.event_name == 'push'
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign (keyless)
        if: github.event_name == 'push'
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes "${IMAGE_NAME}@${{ steps.build.outputs.digest }}"

      - name: Cosign attest SBOM (keyless)
        if: github.event_name == 'push'
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes --type spdxjson --predicate sbom.spdx.json "${IMAGE_NAME}@${{ steps.build.outputs.digest }}"

      - name: Attest build provenance (SLSA-ish)
        if: github.event_name == 'push'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}

