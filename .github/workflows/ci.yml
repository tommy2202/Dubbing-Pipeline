name: ci

on:
  pull_request:
  push:
    branches: [master, main]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      run_reliability:
        description: "Run reliability E2E scripts (lite)"
        required: false
        default: "false"
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Guardrails (no tracked artifacts / no secrets)
        run: |
          python scripts/check_no_tracked_artifacts.py
          python scripts/check_no_secrets.py

      - name: Package + verify release zip (allowlist)
        run: |
          python scripts/package_release.py --out dist --name ci-release.zip
          python scripts/verify_release_zip.py dist/ci-release.zip

      - name: System deps (ffmpeg, espeak)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ffmpeg espeak-ng libsndfile1

      - name: Install project + test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install "openai-whisper==20231117"

      - name: Lint, typecheck, test
        env:
          LOG_LEVEL: INFO
          COQUI_TOS_AGREED: "0"
          OFFLINE_MODE: "0"
          ALLOW_EGRESS: "1"
        run: |
          make check

      - name: Extra gates (repo scripts)
        env:
          LOG_LEVEL: INFO
          COQUI_TOS_AGREED: "0"
          OFFLINE_MODE: "0"
          ALLOW_EGRESS: "1"
        run: |
          python scripts/verify_env.py
          python scripts/polish_gate.py
          python scripts/mobile_gate.py
          python scripts/security_mobile_gate.py
          python scripts/security_smoke.py

      - name: Cache Whisper models
        uses: actions/cache@v4
        with:
          path: ~/.cache/whisper
          key: whisper-${{ runner.os }}-small

      # tests are executed via `make check`

  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [tests]
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/dubbing-pipeline
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=ref,event=tag

      - name: Login to GHCR (push only)
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # NOTE:
      # - `--load` cannot load manifest lists / multi-attestation indexes into the local Docker engine.
      # - For PRs we build a single-platform image and load it locally (so Trivy/SBOM can scan it without GHCR auth).
      # - For pushes we build multi-platform and push to GHCR with provenance enabled.

      - name: Build (PR: load local)
        if: github.event_name != 'push'
        id: build_pr
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: false
          load: true
          # Keep PR builds compatible with `--load` (no attestation index/manifest list).
          provenance: false
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build (push: multi-platform + provenance + push)
        if: github.event_name == 'push'
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          load: false
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true

      - name: Generate SBOM (Syft)
        id: syft
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          output-format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx-json
          path: sbom.spdx.json

      - name: Scan image (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          vuln-type: os,library
          exit-code: "1"

      - name: Install Cosign
        if: github.event_name == 'push'
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign (keyless)
        if: github.event_name == 'push'
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes "${IMAGE_NAME}@${{ steps.build.outputs.digest }}"

      - name: Cosign attest SBOM (keyless)
        if: github.event_name == 'push'
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes --type spdxjson --predicate sbom.spdx.json "${IMAGE_NAME}@${{ steps.build.outputs.digest }}"

      - name: Attest build provenance (SLSA-ish)
        if: github.event_name == 'push'
        uses: actions/attest-build-provenance@ef244123eb79f2f7a7e75d99086184180e6d0018
        with:
          subject-name: ${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}

  reliability_nightly:
    name: reliability (nightly, lite)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'schedule' || inputs.run_reliability == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: System deps (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ffmpeg

      - name: Install project (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Reliability E2E (lite)
        env:
          LOG_LEVEL: INFO
          # Avoid any heavy model downloads in nightly by default.
          OFFLINE_MODE: "1"
          ALLOW_EGRESS: "0"
          ALLOW_HF_EGRESS: "0"
          # Make upload resume more punishing
          SIMULATE_NETWORK_LOSS: "1"
          # Clean skip if no GPU
          SKIP_GPU_TESTS: "0"
        run: |
          python scripts/e2e_smoke_cli.py
          python scripts/e2e_smoke_web.py
          python scripts/e2e_ffmpeg_cases.py
          python scripts/e2e_upload_resume.py
          python scripts/e2e_gpu_sanity.py
          python scripts/collect_diagnostics.py

