name: ci-release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image to GHCR"
        required: false
        default: "true"
      release_hardening:
        description: "Enable SBOM/signing/attestation steps"
        required: false
        default: "false"

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  release_container:
    name: container (build + optional sign/attest)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/dubbing-pipeline
      RELEASE_HARDENING: ${{ inputs.release_hardening || vars.RELEASE_HARDENING }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=sha,format=short

      - name: Login to GHCR
        if: inputs.push_image == 'true' || github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (multi-platform)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: ${{ inputs.push_image == 'true' || github.event_name == 'push' }}
          load: false
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Detect release hardening
        id: hardening
        env:
          RELEASE_HARDENING: ${{ env.RELEASE_HARDENING }}
        run: |
          val="$(printf "%s" "${RELEASE_HARDENING}" | tr '[:upper:]' '[:lower:]')"
          if [ "${val}" = "1" ] || [ "${val}" = "true" ] || [ "${val}" = "yes" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Note (release hardening disabled -> skip)
        if: steps.hardening.outputs.enabled != 'true'
        run: |
          echo "Release hardening disabled; skipping SBOM/signing/attestation steps."

      - name: Generate SBOM (Syft)
        id: syft
        if: steps.hardening.outputs.enabled == 'true'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          output-format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        if: steps.hardening.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx-json
          path: sbom.spdx.json

      - name: Scan image (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          vuln-type: os,library
          exit-code: "1"

      - name: Detect signing keys
        id: keys
        if: steps.hardening.outputs.enabled == 'true'
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          if [ -n "${COSIGN_PRIVATE_KEY}" ] && [ -n "${COSIGN_PASSWORD}" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Note (signing keys missing -> skip)
        if: steps.hardening.outputs.enabled == 'true' && steps.keys.outputs.present != 'true'
        run: |
          echo "Signing/attestation keys not configured; skipping signing steps."

      - name: Install Cosign (key-based)
        if: steps.hardening.outputs.enabled == 'true' && steps.keys.outputs.present == 'true'
        uses: sigstore/cosign-installer@v3

      - name: Prepare Cosign key file
        if: steps.hardening.outputs.enabled == 'true' && steps.keys.outputs.present == 'true'
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
        run: |
          python - <<'PY'
          import os
          from pathlib import Path
          p = Path("/tmp/cosign.key")
          p.write_text(os.environ["COSIGN_PRIVATE_KEY"], encoding="utf-8")
          p.chmod(0o600)
          print(f"Wrote {p} ({p.stat().st_size} bytes)")
          PY

      - name: Cosign sign (key-based)
        if: steps.hardening.outputs.enabled == 'true' && steps.keys.outputs.present == 'true'
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          cosign sign --yes --key /tmp/cosign.key "${IMAGE_NAME}@${{ steps.build.outputs.digest }}"

      - name: Cosign attest SBOM (key-based)
        if: steps.hardening.outputs.enabled == 'true' && steps.keys.outputs.present == 'true'
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          cosign attest --yes --key /tmp/cosign.key --type spdxjson --predicate sbom.spdx.json "${IMAGE_NAME}@${{ steps.build.outputs.digest }}"

      - name: Attest build provenance (optional)
        if: steps.hardening.outputs.enabled == 'true'
        uses: actions/attest-build-provenance@ef244123eb79f2f7a7e75d99086184180e6d0018
        with:
          subject-name: ${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}

